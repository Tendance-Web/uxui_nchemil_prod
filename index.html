 tailwind.config = {

    <style>
      html, body {
        width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #151515;
        color: #EDEDED;
        font-family: 'Geist Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Ajustement global espacement lettres demandé */
      .text-text-secondary, .text-lg {
        letter-spacing: 1px;
      }

      /* Utilitaires pour le style "Tech" */
      .tech-label {
        font-family: 'Geist Mono', monospace;
        font-size: 0.875rem; /* 14px */
        line-height: 1.25rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 500;
      }

      /* Classe spécifique demandée .txt-sm */
      .txt-sm {
        font-size: 14px;
        line-height: 1.25rem;
      }
      
      .tech-heading {
        font-weight: 700;
        letter-spacing: -0.02em;
        text-transform: uppercase;
      }

      /* Lenis Smooth Scroll Recommended CSS */
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #151515;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272A;
        border-radius: 5px; /* Updated to 5px */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3F3F46;
      }

      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
      }
    </style>
